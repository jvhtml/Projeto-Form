<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="Defina o preço"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo por exemplo: se ele tem algum arranhão"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca do veículo"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do veículo"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Digite a kilometragem do veículo"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required>
                    </div>

                    <div class="cambio-box">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" value="manual" />
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" value="automático" />
                        <label for="auto">Automático</label>
                    </div>
                    
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">AirBag</label>
                            </li>
                            <li>
                              <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                              <label for="alarm">Alarme</label>
                          </li>
                          <li>
                            <input type="checkbox" name="optional[]" id="ac" value="ac">
                            <label for="ac">Ar Condicionado</label>
                            <li>
                              <input type="checkbox" name="optional[]" id="cam" value="cam">
                              <label for="airbag">Câmera de ré</label>
                          </li>
                        </li>
                        </ul>
                    </div>
                    <div class="optional-box">

                      <ul class="optional-list">
                          <li>
                              <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                              <label for="lane_assist">Assistente de pista</label>
                          </li>
                          <li>
                            <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                          <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                          <label for="smartphone">Integração com celular</label>
                          <li>
                            <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                          </li>
                      </ul>
                  </div>
                  <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                  </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
